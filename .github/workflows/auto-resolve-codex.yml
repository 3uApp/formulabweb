name: Auto-resolve Codex PRs

on:
  pull_request_target:
    types: [opened, synchronize, labeled, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve:
    # اشتغل فقط لو كان على البرانش اسمه يبدأ codex/ أو عليه لابل codex
    if: startsWith(github.event.pull_request.head.ref, 'codex/') || contains(github.event.pull_request.labels.*.name, 'codex')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the PR branch (head)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge main into PR preferring PR changes (ours)
        run: |
          git fetch origin main
          # ندمج main داخل فرع الـPR ونفضّل تغييرات الـPR تلقائيًا
          git merge -X ours origin/main -m "Auto-resolve: prefer Codex PR over main"
          # لو بقيت إشارات تعارض لأي سبب، خذ نسختنا (الـPR) لكل الملفات وكمّت:
          if git ls-files -u | grep -q .; then
            git checkout --ours -- .
            git add -A
            git commit -m "Auto-resolve (force ours)"
          fi
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Enable auto-merge on this PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
